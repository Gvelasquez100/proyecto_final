<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADMINISTRADOR</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="full-box page-header" style="background-color: rgb(206, 80, 84);">
        <h2 class="text-center">
            <i class="fab fa-dashcube fa-fw"></i> &nbsp; 
        </h2>
        <p class="text-justify">
        </p>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="home.html">MENU</a>
                </li>
              </ul>
          </div>
        </div>
      </nav>
    
    <div id="app6" align="center" width="200">
        <div>
            <div class="full-box page-header">
                <h2 class="text-center">
                    <i class="fab fa-dashcube fa-fw"></i> &nbsp; BITACORA DE SOLICITUDES
                </h2>
                <p class="text-justify">
                </p>
            </div>
            <br>
        </div>
   
    
        <br>

        <table class="table">
            <thead align="left">
                <th scope="col">ID</th>
                <th scope="col">NO. SOLICITUD</th>
                <th scope="col">NOMBRE USUARIO</th>
                <th scope="col">ROL</th>
                <th scope="col">ACCION</th>
                <th scope="col">FECHA</th>
            </thead>
            <tbody class="table-group-divider">
                <tr v-for="(bitacora_solicitud, index) in bitacora_solicitud">
                    <td> {{ bitacora_solicitud.id_bitacora }} </td>
                    <td> {{ bitacora_solicitud.id_bitacora }} </td>
                    <td> {{ bitacora_solicitud.nombre_usuario }} </td>
                    <td> {{ bitacora_solicitud.nombre_rol }} </td>
                    <td> {{ bitacora_solicitud.accion }} </td>
                    <td> {{ bitacora_solicitud.fecha }} </td>
                </tr>
            </tbody>
        </table>
        <br>
        
    </div>

    <script>
        var app6 = new Vue({
            el: '#app6',
            data: {
                bitacora_solicitud: [],
                id_bitacora: '',
                id_solicitud: '',
                nombre_usuario: '',
                id_rol: '',
                accion: '',
                fecha: '',
                nombre_rol: ''

            },
            methods: {
                obtenerSolicitudBitacora: function() {
                    axios.post('api2.php', {
                        request: 1
                    })
                    .then(function(response) {
                        app6.bitacora_solicitud = response.data;
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
                },
   
            },

            created: function() {
                this.obtenerSolicitudBitacora();
            }
        })
    </script>
</body>
</html>
